name: Concurrency 1
on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment"
                type: environment
                required: true
concurrency: concurrency-1    #here concurrency-1 is the concurrency group name and if
# same w/f is triggered multiple times using same concurrency group , it's going to be 
#running once at a time and there are no more longer running same w/f or same job parallely

jobs:
    sleep:
        runs-on: ubuntu-latest
        steps:
            - run: sleep 30