name: Status Check Functions
on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        timeout-minutes: 1
        steps:
            - name: Step 1
              run: sleep 90
              #timeout-minutes: 1   #if step takes more than 1 mins it will be terminated
              # default value of timeout-minutes is 360 mins
            - name: Step 2
              id: step-2
              continue-on-error: true
              run: exit 1
            - name: Runs on failure
              if: failure() && steps.step-2.conclusion == 'failure'
              #success is by default applies to ifs so it will always be success success() && steps.step-2.conclusion == 'failure', Since success() = false → it’s skipped.
              run: echo 'Step 2 has failed'  
            - name: Runs on failure
              if: failure()
              run: echo 'failure'
            - name: Runs on success
              # This is not needed because this is default behaviour
              if: success()
              run: echo 'Runs on success'
            - name: Always Runs
              # another alternative if: success() || failure()   not run if w/f was cancelled
              #it will always run if any of the previous step fails or it was cancelled
              if: always()
              run: echo 'Always runs'
            - name: Runs when cancelled
              if: cancelled()
              run: echo 'Runs on cancelled'
    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo 'Job 2'
