name: Status Check Functions
on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1
              run: sleep 20
            - name: Step 2
              id: step-2
              run: exit 1
            - name: Runs on failure
              if: steps.step-2.conclusion == 'failure'
              #success is by default applies to ifs so it will always be success success() && steps.step-2.conclusion == 'failure'
              run: echo 'Step 2 has failed'  
            # - name: Runs on failure
            #   if: failure()
            #   run: echo 'Runs only on faliure'
            - name: Runs on success
              # This is not needed because this is default behaviour
              if: success()
              run: echo 'Runs on success'
            - name: Always Runs
              # another alternative if: success() || failure()   not run if w/f was cancelled
              #it will always run if any of the previous step fails or it was cancelled
              if: always()
              run: echo 'Always runs'
            - name: Runs when cancelled
              if: cancelled()
              run: echo 'Runs on cancelled'
    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo 'Job 2'
