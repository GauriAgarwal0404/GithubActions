name: Simple Action
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - name: Simple JS Action
              id: greet
              uses: actions/hello-world-javascript-action@e76147da8e5c81eaf017dede5645551d4b94427b    #actions/hello-world-javascript-action@main
              with:
                who-to-greet: gauri
            - name: Log greeting Time
              run: echo "${{ steps.greet.outputs.time }}"
