name: Open Issue
on: 
    workflow_dispatch:
        inputs: 
            title:
                description: Issue title
                required: true
                type: string
            body:
                description: Issue body
                default: ""
                type: string

jobs:
    open-issue:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: GauriAgarwal0404/open-issue-action@main
              with:
                token: ${{ secrets.github_token }}
                title: ${{ inputs.title }}
                body: ${{ inputs.body }}
              

 